<div class="container">
  <div class="signup-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onRegister()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required class="signup-input" />
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required class="signup-input" />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="signup-input" />
      <button type="submit" class="signup-button">Register Now</button>
    </form>
  </div>
</div>
