<div class="container">
  <div class="signin-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSignIn()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required class="signin-input" />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="signin-input" />
      <button type="submit" class="signin-button">Sign In</button>
    </form>
  </div>
</div>
